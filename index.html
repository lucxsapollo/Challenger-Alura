<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenger Oracle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="" href="config.js">
</head>
<body>
    <header>
        <img src="imagens/pnglogo.png" alt="" class="logo-alura">
        <h1 class="deco">Decodificador Alura</h1>
    </header>
     
    
    
    <div>
        <textarea name="area-texto" id="area-texto" cols="30" rows="10" placeholder="Digite seu texto." class="areadetexto"></textarea>
    </div>

    <div class="divpai">
        <div class="divfilho">
            <img src="imagens/menino.png" alt="" class="menino">
            <h1 class="titulo2"><strong>Nenhuma mensagem encontrada</strong></h1>
            <p class="paragrafo2">Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
    </div>

    <div class="excla">
        <img src="imagens/logoexcla.png" alt="">
    </div>
    
    <div class="escrita">
        <p>Apenas letras minúsculas e sem acento.</p>
    </div>
  
    <div>
        <button class="botao1" id="encript-botao">
             <input type="submit" value="Criptografar">
        </button>
        
        <button class="botao2" id="descript-botao">
            <input type="submit" value="Descriptografar">
        </button>

       
    </div>

    <div class="rodape">
        <footer class="footer">
                <a href="https://github.com/lucxsapollo" class="github">Github</a>
                    <p class="lucas">Desenvolvido por Lucas da Silva</p>
                <a href="https://www.linkedin.com/in/lucxsapollo/" class="linkedin">Linkedin</a>
        </footer>
    </div>
   
</body>
    
</html>
